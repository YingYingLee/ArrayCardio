	<title>Array Cardio 1</title>

<body>
	<script>
		const inventors = [
			{firstName: "Albert", lastName: "Einstein", birth: 1879, passed: 1955},
			{firstName: "Isaac", lastName: "Newton", birth: 1643, passed: 1727},
			{firstName: "Galileo", lastName: "Galilei", birth: 1564, passed: 1642},
			{firstName: "Marie", lastName: "Curie", birth: 1867, passed: 1934},
			{firstName: "Johannes", lastName: "Kepler", birth: 1571, passed: 1630},
			{firstName: "Nicolaus", lastName: "Copernicus", birth: 1473, passed: 1543},
			{firstName: "Max", lastName: "Planck", birth: 1858, passed: 1947},
			{firstName: "Katherine", lastName: "Blodgett", birth: 1898, passed: 1979},
			{firstName: "Ada", lastName: "Lovelace", birth: 1815, passed: 1852},
			{firstName: "Sarah", lastName: "Goode", birth: 1855, passed: 1905},
			{firstName: "Lise", lastName: "Meitner", birth: 1878, passed: 1968},
			{firstName: "Hanna", lastName: "Hammarstrm", birth: 1829, passed: 1909}
		];

		const people = ['Beck, Glenn', 'Becker, Carl', 'Beckett, Samuel', 'Beddoes, Mick', 
			'Beecher, Henry', 'Beethoven, Ludwig', 'Begin, Menachem', 'Belloc, Hilaire', 
			'Bellow, Saul', 'Benchley, Robert', 'Benenson, Peter', 'Ben-Gurion, David', 
			'Benjamin, Walter', 'Benn, Tony', 'Bennington, Chester', 'Benson, Leana', 
			'Bent, Silas', 'Bentsen, Lloyd', 'Berger, Ric', 'Bergman, Ingmar', 'Berio, Luciano', 
			'Berle, Milton', 'Berlin, Irving', 'Berne, Eric', 'Bernhard, Sandra', 'Berra, Yogi', 
			'Berry, Halle', 'Berry, Wendell', 'Bethea, Erin', 'Bevan, Aneurin', 'Bevel, Ken', 
			'Biden, Joseph', 'Bierce, Ambrose', 'Biko, Steve', 'Billings, Josh', 'Biondo, Frank', 
			'Birrell, Augustine', 'Black Elk', 'Blair, Robert', 'Blair, Tony', 'Blake, William'];

		const fifteen = inventors.filter(inventor => (inventor.birth >= 1500 && inventor.birth < 1600));
		console.table(fifteen);
		
		const fullNames = inventors.map(inventor => `${inventor.firstName} ${inventor.lastName}`);
		console.log(fullNames);
		
		const ordered = inventors.sort((a, b) => (a.birth > b.birth) ? 1 : -1);
		console.table(ordered);
		
		//累加
		const totalYears = inventors.reduce((total, inventor) => {
			return total + (inventor.passed - inventor.birth);
		}, 0);
		console.log(totalYears);
		
		const oldest = inventors.sort((a, b) => {
			const lastGuy = a.passed - a.birth;
			const nextGuy = b.passed - b.birth;
			return (nextGuy > lastGuy) ? 1 : -1;
		});
		console.table(oldest);
		
		//const category = Array.from(document.querySeletorAll(".category"));
		
		const alpha = people.sort((lastOne, nextOne) => {
			const [aLast, aFirst] = lastOne.split(", ");
			const [bLast, bFirst] = nextOne.split(", ");
			return (bLast > aLast) ? 1 : -1;
		});
		console.log(alpha);
		
		const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 
			'car', 'van', 'car', 'truck', 'pogostick'];
			
		const transportation = data.reduce((obj, item) => {
			if (!obj[item]) {
				obj[item] = 0;
			}
			obj[item]++;
			return obj;
		}, {});
		console.log(transportation);
	</script>
</body>
